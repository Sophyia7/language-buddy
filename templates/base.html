<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Buddy</title>
    {% load tailwind_tags %}
    {% tailwind_css %}
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="{% url 'home' %}" class="flex items-center py-4">
                            <span class="font-semibold text-gray-500 text-lg">Language Buddy</span>
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    {% if request.user_authenticated %}
                        <a href="{% url 'home' %}" class="py-2 px-4 text-gray-500 hover:text-gray-700">Home</a>
                        <a href="#" class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600">Start Chat</a>
                        <a href="{% url 'logout' %}" class="py-2 px-4 text-gray-500 hover:text-gray-700">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="py-2 px-4 text-gray-500 hover:text-gray-700">Login</a>
                        <a href="{% url 'signup' %}" class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
