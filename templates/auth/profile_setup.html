{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Set Up Your Profile</h2>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="space-y-4">
                {% for field in form %}
                    <div>
                        <label class="block text-sm font-medium text-gray-700">
                            {{ field.label }}
                        </label>
                        {{ field }}
                        {% if field.errors %}
                            <p class="text-red-500 text-xs mt-1">{{ field.errors.0 }}</p>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 mt-6">
                Complete Setup
            </button>
        </form>
    </div>
</div>
{% endblock %}
