{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
        
        {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
            <div class="p-4 {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %} rounded-lg">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="space-y-4">
                {{ form.as_p }}
                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">
                    Login
                </button>
            </div>
        </form>
        
        <p class="mt-4 text-center text-gray-600">
            Don't have an account? <a href="{% url 'signup' %}" class="text-blue-500 hover:text-blue-700">Sign Up</a> <br>
            Can't remember your password? <a href="{% url 'forgot_password' %}" class="text-blue-500 hover:text-blue-700">Reset Password</a>
        </p>
    </div>
</div>
{% endblock %}
