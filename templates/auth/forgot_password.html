{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-12 p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Forgot Password</h2>
    
    {% if messages %}
    <div class="mb-4">
        {% for message in messages %}
        <div class="p-4 {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %} rounded-lg">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    
    <form method="post"> <br>
        {% csrf_token %}
        <div class="space-y-4">
            {{ form.as_p }}
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">
                Send Reset Link
            </button>
        </div>
    </form>
    
    <p class="mt-4 text-center text-gray-600">
        Remember your password? <a href="{% url 'login' %}" class="text-blue-500 hover:text-blue-700">Login</a>
    </p>
</div>
{% endblock %}
